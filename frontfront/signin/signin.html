<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="../images/logo.svg" />
    <title>SignIn - MedCheck</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <header id="frameContainer">
      <div class="logo-parent">
        <img src="../images/logo.svg" alt="logo.svg" />
        <a class="medcheck" href="../homepage/homepage.html">Medcheck</a>
      </div>
      <div class="home">
        <a href="../index.html"
          ><i class="fa-regular fa-house fa-xl" style="color: #000000"></i
        ></a>
      </div>
    </header>
    <main>
      <section class="bg-image">
        <div class="bg">
          <img src="../images/background-image-sign-in.png" alt="" />
        </div>
        <div class="form">
          <form class="sign-in-container">
            <b class="sign-in">Sign in</b>
            <!-- Username -->
            <br /><br /><br />
            <div class="form-group">
              <label for="email" class="sr-only"></label>
              <div class="input-wrapper">
                <img
                  src="../images/user.svg"
                  alt=""
                  class="input-icon"
                  loading="lazy"
                />
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="sr-only"></label>
              <div class="input-wrapper">
                <img
                  src="../images/lock.svg"
                  alt=""
                  class="input-icon"
                  loading="lazy"
                />
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="••••••••••••••••••••"
                  required
                />
              </div>
            </div>
            <!-- Options -->
            <div class="options">
              <label class="checkbox-container">
                <input type="checkbox" />
                <span class="checkmark"></span>
                Keep me logged in
              </label>
              <a id="forgotPassword" href="../signup/reset-pw-email.html"
                >Forgot password?</a
              >
            </div>
            <!-- Login Button -->
            <button class="btn">Login</button>
            <div class="divider">OR</div>
            <div class="social-btn">
              <img src="../images/google-fill.svg" alt="" />
              <a href="https://www.gmail.com">Sign in with Google</a>
            </div>
            <div class="social-btn">
              <img src="../images/linkedin-box-fill.svg" alt="" />
              <a href="https://www.linkedin.com">LinkedIn</a>
            </div>
            <div class="social-btn">
              <img src="../images/facebook-circle-fill.svg" alt="" />
              <a href="https://www.facebook.com">Sign in with Facebook</a>
            </div>
            <!-- Signup -->
            <p class="signup">
              Don't have an account? <a href="../signup/signup.html">Signup</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <script src="signin.js"></script>
  </body>
</html>
