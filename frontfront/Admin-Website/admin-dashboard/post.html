<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Post</title>
    <link rel="icon" href=".Website/images/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "DM Sans", sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .popup {
        background: #f1f1f1;
        border-radius: 15px;
        width: 350px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .popup h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 15px;
      }

      .image-upload {
        background: #fafafa;
        border-bottom: 1.5px solid #808080;
        border-radius: 10px;
        padding: 40px 10px;
        text-align: center;
        color: #aaa;
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 14px;
        width: 331px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input[type="file"] {
        display: none;
      }
      .post-form {
        width: 340px;
        height: 54px;
        border-bottom: 1.5px solid #808080;
        border-radius: 25px;
        color: #fff;
        display: flex;
        align-items: center;
        background: #fafafa;
        margin: 10px;
      }
      .popup {
        margin: 10px;
      }
      .popup input {
        border: none;
        outline: none;
        width: 100%;
        background: transparent;
        margin: 10px;
      }

      textarea {
        border-radius: 12px;
        resize: none;
        height: 80px;
      }
      .category-select {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #fafafa;
        width: 331px;
        height: 54px;
        border-radius: 25px;
        padding-left: 10px;
        margin: 10px;
      }

      .category-select label {
        white-space: nowrap;
        font-size: 14px;
      }
      .category-select select {
        border: none;
        outline: none;
        width: 200px;
        height: 44px;
      }
      .publish {
        background: #009200;
        color: #fff;
        border: none;
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }

      .publish:hover {
        background: #00c503;
      }
    </style>
  </head>
  <body>
    <form class="popup">
      <h2>Add New Post</h2>

      <!-- Image Upload -->
      <!-- Image Upload with Preview -->
      <label for="file-upload" class="image-upload" id="previewBox">
        <span id="previewText">Add Image</span>
        <img
          id="previewImg"
          src=""
          alt="Preview"
          style="
            max-width: 100%;
            display: none;
            border-radius: 10px;
            margin-top: 10px;
          "
        />
        <input id="file-upload" type="file" accept="image/*" />
      </label>
      <div class="post-form">
        <input
          type="text"
          placeholder="Title/Product name"
          id="postName"
          required
        />
      </div>
      <div class="post-form">
        <input type="text" placeholder="Nafdac reg" id="postNafdac" required />
      </div>
      <div class="category-select">
        <label>Category</label>
        <select id="categoryR" required>
          <option>Beverages</option>
          <option>Drugs</option>
          <option>Cosmetics</option>
          <option>Chemical</option>
          <option>Devices</option>
        </select>
      </div>
      <div class="post-form">
        <input type="date" placeholder="Expiry" id="postExpiry" required />
      </div>

      <div class="category-select">
        <label>Authentic</label>
        <select id="authenticT">
          <option>True</option>
          <option>False</option>
        </select>
      </div>

      <button class="publish">Publish</button>
    </form>

    <script src="post.js?v=2"></script>

  </body>
</html>
