<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" href="images/logo.svg" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=[object Object]&display=swap"
    />
  </head>
  <body>
    <main>
      <div class="dashboard-sigin-page">
        <div class="logo-parent">
          <img class="logo-icon" src="images/logo.svg" alt="medcheck-logo" />
          <span>Medcheck</span>
        </div>
        <form class="signin-parent">
          <h1 class="sign-in">Sign in</h1>
          <div class="login-details-parent">
            <div class="login-details-input">
              <label for="username"><img src="images/user.svg" alt="" /></label>
              <input 
                type="text" 
                id="username" 
                name="username"
                placeholder="Username" 
                required 
              />
            </div>
            <div class="login-details-input">
              <label for="password"><img src="images/lock.svg" alt="" /></label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="••••••••••••••••••••" 
                required />
            </div>
            <div class="login-details-input-1">
              <input type="checkbox" class="my-check" />
              <span>Keep me logged in</span>
            </div>
          </div>
          <button class="btn">Login</button>
        </form>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
