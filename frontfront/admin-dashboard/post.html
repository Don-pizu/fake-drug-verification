<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup {
      background: #fff;
      border-radius: 15px;
      width: 350px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .popup h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .image-upload {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 40px 10px;
      text-align: center;
      color: #aaa;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="file"] {
      display: none;
    }

    .popup input,
    .popup textarea,
    .popup select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 25px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    textarea {
      border-radius: 12px;
      resize: none;
      height: 80px;
    }

    .category-select {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-select label {
      white-space: nowrap;
      font-size: 14px;
    }

    .publish-btn {
      background: #06c167;
      color: #fff;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .publish-btn:hover {
      background: #05a75b;
    }
  </style>
</head>
<body>

  <div class="popup">
    <h2>Add New Post</h2>

    <!-- Image Upload -->
    <!-- Image Upload with Preview -->
    <label for="file-upload" class="image-upload" id="previewBox">
      <span id="previewText">Add Image</span>
      <img id="previewImg" src="" alt="Preview" style="max-width:100%; display:none; border-radius:10px; margin-top:10px;">
      <input id="file-upload" type="file" accept="image/*">
    </label>


    
    <input type="text" placeholder="Title/Product name" id="postName">

    <input type="text" placeholder="Nafdac reg" id="postNafdac">

    <div class="category-select">
      <label>Category</label>
      <select>
        <option>Beverages</option>
        <option>Drugs</option>
        <option>Cosmetics</option>
        <option>Chemical</option>
        <option>Devices</option>
      </select>
    </div>

    <input type="date" placeholder="Expiry" id="postExpiry">

   <div class="category-select">
      <label>Authentic</label>
      <select>
        <option>True</option>
        <option>False</option>
      </select>
    </div>

    <button class="publish">Publish</button>
  </div>
<script src="post.js"></script>
</body>
</html>
